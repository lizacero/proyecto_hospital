<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centro Médico<</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>CENTRO MEDICO BACKEND</h1>
    </header>
    <main class="pages">
        <form action="./agregar" method="post">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="nombreP">Nombre del paciente:<span> *</span></label>
            <input type="text" id="nombreP" name="nombreP" required><br>
            <label for="apellidoP">Apellido del paciente:<span> *</span></label>
            <input type="text" id="apellidoP" name="apellidoP" required><br>
            <label for="cedulaP">Cedula:<span> *</span></label>
            <input type="text" id="cedulaP" name="cedulaP" required><br>
            <label for="edad">Edad:<span> *</span></label>
            <input type="number" id="edad" name="edad" required><br>
            <label for="telefono">Teléfono:<span> *</span></label>
            <input type="tel" id="telefono" name="telefono" required><br>
            <input type="submit" value="Enviar">
        </form>
        <a class="volver" href="/pacientes">Volver</a>
    </main>
</body>

</html>
